<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicing and Payment Processing</title>
    <link rel="stylesheet" href="invoicing-payment-processing.css">
</head>
<body>
    <header>
        <h1>Invoice and Payment System</h1>
    </header>

    <main>
        <!-- Invoice Template Customization -->
        <section id="invoice-template">
            <h2>Create Invoice</h2>
            <form id="invoice-form">
                <label for="company-logo">Upload Company Logo:</label>
                <input type="file" id="company-logo" accept="image/*"><br><br>

                <label for="invoice-client">Client Name:</label>
                <input type="text" id="invoice-client" placeholder="Client Name" required><br><br>

                <label for="invoice-description">Invoice Description:</label>
                <textarea id="invoice-description" placeholder="Add detailed description..."></textarea><br><br>

                <label for="invoice-amount">Invoice Amount:</label>
                <input type="number" id="invoice-amount" placeholder="Amount" required><br><br>

                <label for="tax-rate">Tax Rate (%) :</label>
                <input type="number" id="tax-rate" placeholder="e.g., 10" required><br><br>

                <label for="discount">Discount:</label>
                <input type="number" id="discount" placeholder="Discount (Optional)"><br><br>

                <button type="submit">Generate Invoice</button>
            </form>
            <div id="generated-invoice">
                <!-- Generated Invoice will appear here -->
            </div>
        </section>

        <!-- Recurring Billing and Payments -->
        <section id="recurring-billing">
            <h2>Set Up Recurring Billing</h2>
            <form id="billing-form">
                <label for="billing-interval">Billing Interval:</label>
                <select id="billing-interval">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select><br><br>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date"><br><br>

                <label for="notify-client">Send Notifications to Client:</label>
                <input type="checkbox" id="notify-client"> Yes<br><br>

                <button type="submit">Schedule Recurring Billing</button>
            </form>
            <div id="billing-schedule">
                <!-- Billing schedule details will appear here -->
            </div>
        </section>

        <!-- Payment Gateway Integration -->
        <section id="payment-processing">
            <h2>Make a Payment</h2>
            <form id="payment-form">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select><br><br>

                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select><br><br>

                <label for="payment-amount">Payment Amount:</label>
                <input type="number" id="payment-amount" placeholder="Amount" required><br><br>

                <button type="submit">Process Payment</button>
            </form>
            <div id="payment-result">
                <!-- Payment confirmation will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Invoice & Payment System</p>
    </footer>

    <script src="invoicing-payment-processing.js"></script>
    <script src="Invoice-Server-Side Setup.js"></script>
</body>
</html>
